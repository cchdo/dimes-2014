<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DimesFS</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="width:20px"></th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="fs_table">
      </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
    <script>
    var fs_struct;
    var current_path = [];
    $.getJSON("/dimesfs/fslist", function(data){
      fs_struct = data;
      set_table();
    });
    function set_table(){
      var new_tbody = $('<tbody id="fs_table"></tbody>');
      var keys = Object.keys(fs_struct);
      for (var i=0; i < keys.length; i++){
        var tr = $("<tr></tr>");
        tr.append($('<td><span class="glyphicon glyphicon-folder-close"></span></td>'));
        tr.append($('<td>'+keys[i]+'</td>'));
        new_tbody.append(tr);
      }
      $("#fs_table").replaceWith(new_tbody);
    }
    </script>
  </body>
</html>

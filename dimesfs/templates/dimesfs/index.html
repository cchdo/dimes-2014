<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DimesFS</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>
    <table class="table table-hover">
      <thead>
        <tr>
          <th style="width:20px"></th>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="fs_table">
      </tbody>
    </table>
    <div>
      <form action="/dimesfs/upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="path" value="">
        <input type="file" name="file">
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
    <script>
    var fs_struct;
    var current_path = [];
    if (window.location.hash == ""){
      window.location.hash = encodeURIComponent(JSON.stringify([])); 
    }
    $.getJSON("/dimesfs/fslist", function(data){
      fs_struct = data;
      set_table();
    });
    function parseHash(){
      try{
        current_path = JSON.parse(decodeURIComponent(window.location.hash.slice(1)));
      } catch (e) {
        window.location.hash = encodeURIComponent(JSON.stringify([])); 
      }
    }
    function localeCompare(a,b){return a.localeCompare(b)}
    function set_table(){
      var new_tbody = $('<tbody id="fs_table"></tbody>');
      var files = [];
      parseHash();
      $.ajax({
        type: "POST",
        url: "/dimesfs/dirflist",
        data: JSON.stringify(current_path),
        success: function(data){
          files = data;
        },
        dataType: 'json',
        async:false
      });

      var dug_tree = fs_struct;
      for (var i=0; i< current_path.length; i++){
        var cd = current_path[i];
        if (dug_tree.hasOwnProperty(cd)){
          dug_tree = dug_tree[cd];
        } else {
          window.location.hash = encodeURIComponent(JSON.stringify([])); 
        }
      }

      if (current_path.length > 0){
        var tr = $("<tr onclick='dimesfs_cd(\"..\")'></tr>");
        tr.append($('<td><span class="glyphicon glyphicon-folder-open"></span></td>'));
        tr.append($('<td>..</td>'));
        tr.append($('<td></td>'));
        new_tbody.append(tr);
      }
      files = files.sort(function(a,b){return localeCompare(a.fname, b.fname)});
      for (var i=0; i < files.length; i++){
        var tr = $("<tr></tr>");
        tr.append($('<td><span class="glyphicon glyphicon-file"></span></td>'));
        tr.append($('<td><a href="'+files[i].url+'">'+files[i].fname+'</a></td>'));
        tr.append($('<td><button type="button" onclick="dimesfs_del(this, \'' +
          files[i].fname + '\')" class="btn btn-default btn-xs pull-right">' + 
          '<span class="glyphicon glyphicon-remove"></span></button></td>'));
        new_tbody.append(tr);
      }

      var keys = Object.keys(dug_tree);
      keys = keys.sort(localeCompare);
      for (var i=0; i < keys.length; i++){
        var tr = $("<tr onclick='dimesfs_cd(\""+keys[i]+"\")'></tr>");
        tr.append($('<td><span class="glyphicon glyphicon-folder-close"></span></td>'));
        tr.append($('<td>'+keys[i]+'</td>'));
        tr.append($("<td></td>"));
        new_tbody.append(tr);
      }
      $("#fs_table").replaceWith(new_tbody);
    }
    function dimesfs_del(target, path) {
      var fullpath = current_path.slice(0);
      fullpath.push(path);
      $.ajax({
        type: "POST",
        url: "/dimesfs/delete",
        data: JSON.stringify(fullpath),
        success: function(data){
          if (data.status == "ok") {
            $(target).parents('tr').hide('fast').remove();
          }
        },
        dataType: 'json',
        async: false
      });
    }
    function dimesfs_cd(path){
      if (path == ".."){
        current_path.pop()
      } else {
        current_path.push(path)
      }
      window.location.hash = encodeURIComponent(JSON.stringify(current_path));
    }
    window.onhashchange = set_table;
    </script>
  </body>
</html>
